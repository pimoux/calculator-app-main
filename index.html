<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-1">
<div id="calculator">
    <div id="header">
        <p id="calc-text">calc</p>
        <div id="themes">
            <div id="theme-text-container">
                <p id="theme-text">THEME</p>
            </div>
            <div id="toggle-theme">
                <div id="theme-labels">
                    <p>1</p>
                    <p>2</p>
                    <p>3</p>
                </div>
                <div id="theme-selector">
                    <input type="radio" name="theme" class="radio-input" id="t1" value="theme-1" checked/>
                    <input type="radio" name="theme" class="radio-input" id="t2" value="theme-2"/>
                    <input type="radio" name="theme" class="radio-input" id="t3" value="theme-3"/>
                </div>
            </div>
        </div>
    </div>
    <div id="screen">
        <p id="result"></p>
    </div>
    <div id="buttons">
        <button value="7" class="button number">7</button>
        <button value="8" class="button number">8</button>
        <button value="9" class="button number">9</button>
        <button class="button" id="del">DEL</button>

        <button value="4" class="button number">4</button>
        <button value="5" class="button number">5</button>
        <button value="6" class="button number">6</button>
        <button value="+" class="button operator">+</button>

        <button value="1" class="button number">1</button>
        <button value="2" class="button number">2</button>
        <button value="3" class="button number">3</button>
        <button value="-" class="button operator">-</button>

        <button value="." class="button number">.</button>
        <button value="0" class="button number">0</button>
        <button value="/" class="button operator">/</button>
        <button value="*" class="button operator">x</button>

        <button class="button" id="reset">RESET</button>
        <button class="button" id="eval">=</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
